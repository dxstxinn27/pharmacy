<div class="shadow-lg rounded-2xl bg-white p-8">
  <!-- Encabezado -->
  <h2 class="text-2xl font-bold text-gray-700 mb-6">Crear Resumen de Ventas</h2>

  <!-- Formulario -->
  <form [formGroup]="form" (ngSubmit)="submit()" class="w-full">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Fecha inicio -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Fecha inicio</label>
        <input
          class="w-full p-inputtext rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20"
          type="date"
          formControlName="startDate" />
      </div>

      <!-- Fecha fin -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Fecha fin</label>
        <input
          class="w-full p-inputtext rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20"
          type="date"
          formControlName="endDate" />
      </div>

      <!-- Vista previa -->
      <div class="flex items-end">
        <div class="p-4 bg-gray-50 rounded-lg border border-gray-200 shadow-inner w-full">
          <div class="text-sm text-gray-600 mb-1">Vista previa (rango)</div>
          <div class="font-semibold text-gray-800">Ventas: {{ preview.totalSales }}</div>
          <div class="font-semibold text-gray-800">
            Total: {{ preview.totalAmount | currency:'COP':'symbol-narrow':'1.0-0' }}
          </div>
        </div>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex justify-center mt-6">
      <div class="bg-gray-100 rounded-xl p-4 flex gap-4 items-center shadow-inner">
        <button
          pButton
          type="submit"
          class="p-button p-component bg-primary text-white rounded-lg shadow-md hover:opacity-90"
          label="Generar"
          icon="pi pi-save">
        </button>

        <button
          pButton
          type="button"
          class="p-button p-component p-button-secondary rounded-lg shadow-md hover:opacity-90"
          label="Cancelar"
          icon="pi pi-times"
          (click)="cancel()">
        </button>
      </div>
    </div>
  </form>
</div>
