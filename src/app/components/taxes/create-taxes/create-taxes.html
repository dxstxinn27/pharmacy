<div class="shadow-lg rounded-2xl bg-white p-8">
  <!-- Encabezado -->
  <h2 class="text-2xl font-bold text-gray-700 mb-6">Crear Impuesto</h2>

  <!-- Formulario -->
  <form [formGroup]="form" (ngSubmit)="submit()" class="w-full">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Name -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Name</label>
        <input
          pInputText
          formControlName="name"
          class="w-full rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20" />
      </div>

      <!-- Percentage -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Percentage</label>
        <input
          pInputText
          type="number"
          formControlName="percentage"
          class="w-full rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20" />
        <small class="text-gray-500">0 a 100</small>
      </div>

      <!-- Description -->
      <div class="md:col-span-2">
        <label class="block mb-1 font-semibold text-gray-700">Description</label>
        <textarea
          formControlName="description"
          rows="3"
          class="w-full p-inputtext rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20"></textarea>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex justify-center mt-6">
      <div class="bg-gray-100 rounded-xl p-4 flex gap-4 items-center shadow-inner">
        <button
          pButton
          type="submit"
          class="p-button p-component bg-primary text-white rounded-lg shadow-md hover:opacity-90"
          label="Guardar"
          icon="pi pi-save">
        </button>
        <button
          pButton
          type="button"
          class="p-button p-component p-button-secondary rounded-lg shadow-md hover:opacity-90"
          label="Cancelar"
          icon="pi pi-times"
          (click)="cancel()">
        </button>
      </div>
    </div>
  </form>
</div>
