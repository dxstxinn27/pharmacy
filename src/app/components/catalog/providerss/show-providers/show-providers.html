<div class="shadow-lg rounded-2xl bg-white p-8">
  <!-- Encabezado -->
  <h2 class="text-2xl font-bold text-gray-700 mb-6">Proveedores</h2>

  <!-- BotÃ³n crear -->
  <div class="flex justify-end mb-4">
    <button
      pButton
      type="button"
      class="p-button p-component bg-primary text-white rounded-lg shadow-md hover:opacity-90"
      icon="pi pi-plus"
      label="Nuevo Proveedor"
      [routerLink]="['/providers/create']">
    </button>
  </div>

  <!-- Tabla -->
  <p-table [value]="providers" stripedRows [tableStyle]="{'min-width': '50rem'}">
    <ng-template #header>
      <tr class="bg-gray-100">
        <th class="px-4 py-2 text-left">Id</th>
        <th class="px-4 py-2 text-left">Name</th>
        <th class="px-4 py-2 text-left">Contact</th>
        <th class="px-4 py-2 text-left">Phone</th>
        <th class="px-4 py-2 text-left">Email</th>
        <th class="px-4 py-2 text-left">Address</th>
      </tr>
    </ng-template>

    <ng-template #body let-p>
      <tr class="border-b hover:bg-gray-50">
        <td class="px-4 py-2">{{ p.id }}</td>
        <td class="px-4 py-2">{{ p.name }}</td>
        <td class="px-4 py-2">{{ p.contactName }}</td>
        <td class="px-4 py-2">{{ p.phone }}</td>
        <td class="px-4 py-2">{{ p.email }}</td>
        <td class="px-4 py-2">{{ p.address }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
