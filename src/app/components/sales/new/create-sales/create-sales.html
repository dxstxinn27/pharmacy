<div class="shadow-lg rounded-2xl bg-white p-8">
  <!-- Encabezado -->
  <h2 class="text-2xl font-bold text-gray-700 mb-6">Crear Venta</h2>

  <!-- Formulario -->
  <form [formGroup]="form" (ngSubmit)="submit()" class="w-full">
    <!-- Cabecera de la venta -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div class="md:col-span-2">
        <label class="block mb-1 font-semibold text-gray-700">Customer</label>
        <select
          formControlName="customerId"
          class="w-full p-inputtext rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20">
          <option [ngValue]="null">-- Select --</option>
          <option *ngFor="let c of customers" [ngValue]="c.id">
            {{ c.firstName }} {{ c.lastName }}
          </option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-semibold text-gray-700">Date</label>
        <input
          type="datetime-local"
          class="w-full p-inputtext rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20"
          formControlName="saleDate" />
      </div>
    </div>

    <!-- Detalles -->
    <div class="mt-6">
      <h3 class="font-semibold text-gray-800 mb-2">Details</h3>

      <div class="space-y-3">
        <!-- g es un FormGroup -->
        <div
          class="grid grid-cols-1 md:grid-cols-6 gap-3 p-3 rounded-lg border border-gray-200 bg-gray-50"
          *ngFor="let g of detailsControls; let i = index"
          [formGroup]="g">

          <div class="md:col-span-2">
            <label class="block mb-1 text-gray-700">Medication</label>
            <select
              formControlName="medicationId"
              class="w-full p-inputtext rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20"
              (change)="onMedicationChange(g)">
              <option [ngValue]="null">-- Select --</option>
              <option *ngFor="let m of medications" [ngValue]="m.id">{{ m.name }}</option>
            </select>
          </div>

          <div>
            <label class="block mb-1 text-gray-700">Qty</label>
            <input
              pInputText
              type="number"
              formControlName="quantity"
              class="w-full rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20" />
          </div>

          <div>
            <label class="block mb-1 text-gray-700">Price</label>
            <input
              pInputText
              type="number"
              formControlName="price"
              class="w-full rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20" />
          </div>

          <div>
            <label class="block mb-1 text-gray-700">Subtotal</label>
            <input
              pInputText
              type="number"
              formControlName="subtotal"
              class="w-full rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20" />
          </div>

          <div class="flex items-end">
            <button
              type="button"
              pButton
              class="p-button p-component p-button-secondary rounded-lg shadow-md hover:opacity-90"
              icon="pi pi-trash"
              label="Quitar"
              (click)="removeDetail(i)">
            </button>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <button
          type="button"
          pButton
          class="p-button p-component rounded-lg shadow-md hover:opacity-90"
          icon="pi pi-plus"
          label="Agregar Ã­tem"
          (click)="addDetail()">
        </button>
      </div>
    </div>

    <!-- Total + acciones -->
    <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 mt-6">
      <div class="text-lg font-semibold text-gray-800">
        Total: {{ total() | currency:'COP':'symbol-narrow':'1.0-0' }}
      </div>

      <div class="bg-gray-100 rounded-xl p-4 flex gap-4 items-center shadow-inner">
        <button
          pButton
          type="submit"
          class="p-button p-component bg-primary text-white rounded-lg shadow-md hover:opacity-90"
          label="Guardar"
          icon="pi pi-save">
        </button>

        <button
          pButton
          type="button"
          class="p-button p-component p-button-secondary rounded-lg shadow-md hover:opacity-90"
          label="Cancelar"
          icon="pi pi-times"
          (click)="cancel()">
        </button>
      </div>
    </div>
  </form>
</div>
