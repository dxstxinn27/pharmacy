<div class="shadow-lg rounded-2xl bg-white p-8">
  <!-- Encabezado -->
  <h2 class="text-2xl font-bold text-gray-700 mb-6">Clientes</h2>

  <!-- BotÃ³n crear -->
  <div class="flex justify-end mb-4">
    <button
      pButton
      type="button"
      class="p-button p-component bg-primary text-white rounded-lg shadow-md hover:opacity-90"
      icon="pi pi-plus"
      label="Nuevo Cliente"
      [routerLink]="['/customers/create']">
    </button>
  </div>

  <!-- Tabla -->
  <p-table [value]="customers" stripedRows [tableStyle]="{'min-width': '60rem'}">
    <ng-template #header>
      <tr class="bg-gray-100">
        <th class="px-4 py-2 text-left">Id</th>
        <th class="px-4 py-2 text-left">First name</th>
        <th class="px-4 py-2 text-left">Last name</th>
        <th class="px-4 py-2 text-left">Phone</th>
        <th class="px-4 py-2 text-left">Email</th>
        <th class="px-4 py-2 text-left">Address</th>
        <th class="px-4 py-2 text-left">Status</th>
      </tr>
    </ng-template>

    <ng-template #body let-c>
      <tr class="border-b hover:bg-gray-50">
        <td class="px-4 py-2">{{ c.id }}</td>
        <td class="px-4 py-2">{{ c.firstName }}</td>
        <td class="px-4 py-2">{{ c.lastName }}</td>
        <td class="px-4 py-2">{{ c.phone }}</td>
        <td class="px-4 py-2">{{ c.email }}</td>
        <td class="px-4 py-2">{{ c.address }}</td>
        <td class="px-4 py-2">
          {{ c.status }}
          <!-- Si quieres badge:
          <span
            class="ml-2 px-2 py-0.5 rounded-full text-xs"
            [ngClass]="{
              'bg-green-100 text-green-700': c.status === 'ACTIVE',
              'bg-red-100 text-red-700': c.status === 'INACTIVE'
            }">
            {{ c.status }}
          </span>
          -->
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
