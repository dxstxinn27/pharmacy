<div class="shadow-lg rounded-2xl bg-white p-8">
  <!-- Encabezado -->
  <h2 class="text-2xl font-bold text-gray-700 mb-6">Crear Caducidad</h2>

  <!-- Formulario -->
  <form [formGroup]="form" (ngSubmit)="submit()" class="w-full">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Medication -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Medication</label>
        <select 
          formControlName="medicationId" 
          class="w-full p-inputtext rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20">
          <option [ngValue]="null">-- Select --</option>
          <option *ngFor="let m of medications" [ngValue]="m.id">{{ m.name }}</option>
        </select>
      </div>

      <!-- Lot -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Lot</label>
        <select 
          formControlName="lotId" 
          class="w-full p-inputtext rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20">
          <option [ngValue]="null">-- Select --</option>
          <option *ngFor="let l of lotsFiltered" [ngValue]="l.id">{{ l.code }}</option>
        </select>
      </div>

      <!-- Expiration date (read-only) -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Expiration date</label>
        <input 
          class="w-full p-inputtext bg-gray-50 rounded-lg border border-gray-300" 
          type="date" 
          formControlName="expirationDate" 
          readonly />
      </div>

      <!-- Quantity -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Quantity</label>
        <input 
          pInputText 
          type="number" 
          formControlName="quantity" 
          class="w-full rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20" />
        <small class="text-gray-600" *ngIf="selectedLot">Max: {{ selectedLot.quantity }}</small>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex justify-center mt-6">
      <div class="bg-gray-100 rounded-xl p-4 flex gap-4 items-center shadow-inner">
        <button 
          pButton 
          type="submit" 
          class="p-button p-component bg-primary text-white rounded-lg shadow-md hover:opacity-90" 
          label="Guardar" 
          icon="pi pi-save">
        </button>

        <button 
          pButton 
          type="button" 
          class="p-button p-component p-button-secondary rounded-lg shadow-md hover:opacity-90" 
          label="Cancelar" 
          icon="pi pi-times" 
          (click)="cancel()">
        </button>
      </div>
    </div>
  </form>
</div>
