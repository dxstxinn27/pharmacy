<div class="shadow-lg rounded-2xl bg-white p-8">
  <!-- Encabezado -->
  <h2 class="text-2xl font-bold text-gray-700 mb-6">Resumen de Ventas</h2>

  <!-- BotÃ³n crear -->
  <div class="flex justify-end mb-4">
    <button
      pButton
      type="button"
      class="p-button p-component bg-primary text-white rounded-lg shadow-md hover:opacity-90"
      icon="pi pi-plus"
      label="Nuevo Resumen"
      [routerLink]="['/sales-summary/create']">
    </button>
  </div>

  <!-- Tabla -->
  <p-table [value]="summaries" stripedRows [tableStyle]="{'min-width': '60rem'}">
    <ng-template #header>
      <tr class="bg-gray-100">
        <th class="px-4 py-2 text-left">Id</th>
        <th class="px-4 py-2 text-left">Inicio</th>
        <th class="px-4 py-2 text-left">Fin</th>
        <th class="px-4 py-2 text-left">Ventas</th>
        <th class="px-4 py-2 text-left">Total</th>
      </tr>
    </ng-template>

    <ng-template #body let-r>
      <tr class="border-b hover:bg-gray-50">
        <td class="px-4 py-2">{{ r.id }}</td>
        <td class="px-4 py-2">{{ r.startDate | date:'yyyy-MM-dd' }}</td>
        <td class="px-4 py-2">{{ r.endDate | date:'yyyy-MM-dd' }}</td>
        <td class="px-4 py-2">{{ r.totalSales }}</td>
        <td class="px-4 py-2">{{ r.totalAmount | currency:'COP':'symbol-narrow':'1.0-0' }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
