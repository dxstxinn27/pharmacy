<div class="shadow-lg rounded-2xl bg-white p-8">
  <!-- Encabezado -->
  <h2 class="text-2xl font-bold text-gray-700 mb-6">Lotes</h2>

  <!-- BotÃ³n crear -->
  <div class="flex justify-end mb-4">
    <button
      pButton
      type="button"
      class="p-button p-component bg-primary text-white rounded-lg shadow-md hover:opacity-90"
      icon="pi pi-plus"
      label="Nuevo Lote"
      [routerLink]="['/lots/create']">
    </button>
  </div>

  <!-- Tabla -->
  <p-table [value]="lots" stripedRows [tableStyle]="{'min-width': '70rem'}">
    <ng-template #header>
      <tr class="bg-gray-100">
        <th class="px-4 py-2 text-left">Id</th>
        <th class="px-4 py-2 text-left">Code</th>
        <th class="px-4 py-2 text-left">Quantity</th>
        <th class="px-4 py-2 text-left">Manufacture</th>
        <th class="px-4 py-2 text-left">Expiration</th>
        <th class="px-4 py-2 text-left">Medication</th>
      </tr>
    </ng-template>

    <ng-template #body let-l>
      <tr class="border-b hover:bg-gray-50">
        <td class="px-4 py-2">{{ l.id }}</td>
        <td class="px-4 py-2">{{ l.code }}</td>
        <td class="px-4 py-2">{{ l.quantity }}</td>
        <td class="px-4 py-2">{{ l.manufactureDate | date:'yyyy-MM-dd' }}</td>
        <td class="px-4 py-2">{{ l.expirationDate | date:'yyyy-MM-dd' }}</td>
        <td class="px-4 py-2">{{ medName(l.medicationId) }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
