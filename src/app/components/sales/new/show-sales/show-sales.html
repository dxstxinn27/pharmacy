<div class="shadow-lg rounded-2xl bg-white p-8">
  <!-- Encabezado -->
  <h2 class="text-2xl font-bold text-gray-700 mb-6">Ventas</h2>

  <!-- BotÃ³n crear -->
  <div class="flex justify-end mb-4">
    <button
      pButton
      type="button"
      class="p-button p-component bg-primary text-white rounded-lg shadow-md hover:opacity-90"
      icon="pi pi-plus"
      label="Nueva Venta"
      [routerLink]="['/sales/create']">
    </button>
  </div>

  <!-- Tabla -->
  <p-table [value]="sales" stripedRows [tableStyle]="{'min-width': '70rem'}">
    <ng-template #header>
      <tr class="bg-gray-100">
        <th class="px-4 py-2 text-left">Id</th>
        <th class="px-4 py-2 text-left">Customer</th>
        <th class="px-4 py-2 text-left">Date</th>
        <th class="px-4 py-2 text-left">Items</th>
        <th class="px-4 py-2 text-left">Total</th>
      </tr>
    </ng-template>

    <ng-template #body let-s>
      <tr class="border-b hover:bg-gray-50">
        <td class="px-4 py-2">{{ s.id }}</td>
        <td class="px-4 py-2">{{ customerName(s.customerId) }}</td>
        <td class="px-4 py-2">{{ s.saleDate | date:'yyyy-MM-dd HH:mm' }}</td>
        <td class="px-4 py-2">{{ itemsCount(s) }}</td>
        <td class="px-4 py-2">{{ s.totalAmount | currency:'COP':'symbol-narrow':'1.0-0' }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
