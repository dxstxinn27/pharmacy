<div class="shadow-lg rounded-2xl bg-white p-8">
  <!-- Encabezado -->
  <h2 class="text-2xl font-bold text-gray-700 mb-6">Medicamentos</h2>

  <!-- BotÃ³n crear -->
  <div class="flex justify-end mb-4">
    <button
      pButton
      type="button"
      class="p-button p-component bg-primary text-white rounded-lg shadow-md hover:opacity-90"
      icon="pi pi-plus"
      label="Nuevo Medicamento"
      [routerLink]="['/medications/create']">
    </button>
  </div>

  <!-- Tabla -->
  <p-table [value]="meds" stripedRows [tableStyle]="{'min-width': '60rem'}">
    <ng-template #header>
      <tr class="bg-gray-100">
        <th class="px-4 py-2 text-left">Id</th>
        <th class="px-4 py-2 text-left">Name</th>
        <th class="px-4 py-2 text-left">Description</th>
        <th class="px-4 py-2 text-left">Price</th>
        <th class="px-4 py-2 text-left">Stock</th>
        <th class="px-4 py-2 text-left">Category</th>
        <th class="px-4 py-2 text-left">Provider</th>
      </tr>
    </ng-template>

    <ng-template #body let-m>
      <tr class="border-b hover:bg-gray-50">
        <td class="px-4 py-2">{{ m.id }}</td>
        <td class="px-4 py-2">{{ m.name }}</td>
        <td class="px-4 py-2">{{ m.description }}</td>
        <td class="px-4 py-2">{{ m.price | currency:'COP':'symbol-narrow':'1.0-0' }}</td>
        <td class="px-4 py-2">{{ m.stock }}</td>
        <td class="px-4 py-2">{{ catName(m.categoryId) }}</td>
        <td class="px-4 py-2">{{ provName(m.providerId) }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
