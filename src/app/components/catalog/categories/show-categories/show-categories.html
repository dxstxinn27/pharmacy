<div class="shadow-lg rounded-2xl bg-white p-8">
  <!-- Encabezado -->
  <h2 class="text-2xl font-bold text-gray-700 mb-6">Categorias</h2>

  <!-- Botón alineado a la derecha -->
  <div class="flex justify-end mb-4">
    <button
      pButton
      type="button"
      class="p-button p-component bg-primary text-white rounded-lg shadow-md hover:opacity-90"
      icon="pi pi-plus"
      label="Nueva Categoría"
      [routerLink]="['/categories/create']">
    </button>
  </div>

  <!-- Tabla -->
  <p-table [value]="categories" stripedRows [tableStyle]="{'min-width': '40rem'}">
    <ng-template #header>
      <tr class="bg-gray-100">
        <th class="px-4 py-2 text-left">Id</th>
        <th class="px-4 py-2 text-left">Name</th>
        <th class="px-4 py-2 text-left">Description</th>
      </tr>
    </ng-template>

    <ng-template #body let-cat>
      <tr class="border-b hover:bg-gray-50">
        <td class="px-4 py-2">{{ cat.id }}</td>
        <td class="px-4 py-2">{{ cat.name }}</td>
        <td class="px-4 py-2">{{ cat.description }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
