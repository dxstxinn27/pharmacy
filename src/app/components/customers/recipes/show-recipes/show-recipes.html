<div class="shadow-lg rounded-2xl bg-white p-8">
  <!-- Encabezado -->
  <h2 class="text-2xl font-bold text-gray-700 mb-6">Recetas</h2>

  <!-- Botón crear -->
  <div class="flex justify-end mb-4">
    <button
      pButton
      type="button"
      class="p-button p-component bg-primary text-white rounded-lg shadow-md hover:opacity-90"
      icon="pi pi-plus"
      label="Nueva Prescripción"
      [routerLink]="['/recipes/create']">
    </button>
  </div>

  <!-- Tabla -->
  <p-table [value]="recipes" stripedRows [tableStyle]="{'min-width': '70rem'}">
    <ng-template #header>
      <tr class="bg-gray-100">
        <th class="px-4 py-2 text-left">Id</th>
        <th class="px-4 py-2 text-left">Customer</th>
        <th class="px-4 py-2 text-left">Medication</th>
        <th class="px-4 py-2 text-left">Dosage</th>
        <th class="px-4 py-2 text-left">Frequency</th>
        <th class="px-4 py-2 text-left">Duration</th>
      </tr>
    </ng-template>

    <ng-template #body let-r>
      <tr class="border-b hover:bg-gray-50">
        <td class="px-4 py-2">{{ r.id }}</td>
        <td class="px-4 py-2">{{ customerName(r.customerId) }}</td>
        <td class="px-4 py-2">{{ medName(r.medicationId) }}</td>
        <td class="px-4 py-2">{{ r.dosage }}</td>
        <td class="px-4 py-2">{{ r.frequency }}</td>
        <td class="px-4 py-2">{{ r.duration }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
