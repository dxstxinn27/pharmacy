<div class="shadow-lg rounded-2xl bg-white p-8">
  <!-- Encabezado -->
  <h2 class="text-2xl font-bold text-gray-700 mb-6">Crear Cliente</h2>

  <!-- Formulario -->
  <form [formGroup]="form" (ngSubmit)="submit()" class="w-full">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- First name -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">First name</label>
        <input 
          pInputText 
          formControlName="firstName" 
          class="w-full rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20" />
      </div>

      <!-- Last name -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Last name</label>
        <input 
          pInputText 
          formControlName="lastName" 
          class="w-full rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20" />
      </div>

      <!-- Phone -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Phone</label>
        <input 
          pInputText 
          formControlName="phone" 
          class="w-full rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20" />
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Email</label>
        <input 
          pInputText 
          type="email"
          formControlName="email" 
          class="w-full rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20" />
      </div>

      <!-- Address -->
      <div class="md:col-span-2">
        <label class="block mb-1 font-semibold text-gray-700">Address</label>
        <input 
          pInputText 
          formControlName="address" 
          class="w-full rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20" />
      </div>

      <!-- Status -->
      <div>
        <label class="block mb-1 font-semibold text-gray-700">Status</label>
        <select 
          formControlName="status" 
          class="w-full p-inputtext rounded-lg border border-gray-300 focus:border-primary focus:ring focus:ring-primary/20">
          <option value="ACTIVE">ACTIVE</option>
          <option value="INACTIVE">INACTIVE</option>
        </select>
      </div>
    </div>

    <!-- Botones -->
    <div class="flex justify-center mt-6">
      <div class="bg-gray-100 rounded-xl p-4 flex gap-4 items-center shadow-inner">
        <button
          pButton
          type="submit"
          class="p-button p-component bg-primary text-white rounded-lg shadow-md hover:opacity-90"
          label="Guardar"
          icon="pi pi-save">
        </button>

        <button
          pButton
          type="button"
          class="p-button p-component p-button-secondary rounded-lg shadow-md hover:opacity-90"
          label="Cancelar"
          icon="pi pi-times"
          (click)="cancel()">
        </button>
      </div>
    </div>
  </form>
</div>
